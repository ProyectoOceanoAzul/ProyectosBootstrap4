<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gerson Nery">
    <meta name="description" content="Portafolio de desarrollo web de Gerson Nery">
    <meta name="keywords" content="HTML, CSS, JavaScript, React">

    <!-- Bootstrap -->
    <!-- CDN via jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Iconos Bootstrap CDN -->
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Font -->


    <!-- css -->
    <link rel="stylesheet" href="./css/estilos.css">

    <!-- favicon-->
    <link rel="icon" href="./imagenes/icon.png" type="image/x-icon">
    <!-- titulo -->
    <title>Proyecto Bootstrap</title>

</head>

<body>

    <main>
        <section class="banner vh-100">
            <div class="container">

                <div class="row">

                    <div class="banner__grupos">
                        <div class="banner__titulo p-0">
                            <h1 class="text-uppercase display-1 fw-bold text-light py-4">
                                <span class="bg-warning">Welcome</span> <br>
                                <span class="bg-warning">to my</span> <br>
                                <span class="bg-warning">new</span> <br>
                                <span class="bg-warning">podcast</span> <br>
                            </h1>
                        </div>


                        <div class="banner__boton p-0">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary text-uppercase w-25 border-0 fs-5 px-2 boton1"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">
                                subscribe
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h2 class="modal-title fs-5 fw-bold text-center" id="exampleModalLabel">
                                                Subscribe to my podcast
                                            </h2>

                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">

                                            <p class="text-center fw-light lead text-muted">
                                                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                            </p>



                                            <form action="" method="post">

                                                <div class="mb-3">
                                                    <input type="text" class="form-control bg-light" required="Yes"
                                                        id="exampleFormControlInput1" placeholder="Name">
                                                </div>

                                                <div class="mb-3">
                                                    <input type="text" class="form-control bg-light" required="Yes"
                                                        id="exampleFormControlInput1" placeholder="Last Name">
                                                </div>

                                                <div class="mb-3">
                                                    <input type="email" class="form-control bg-light" required="Yes"
                                                        id="exampleFormControlInput1" placeholder="Email Address">
                                                </div>


                                                <button type="submit"
                                                    class="btn btn-primary w-100 border-0">Send</button>

                                            </form>

                                        </div>


                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary border-0"
                                                data-bs-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>









            </div>
        </section>
    </main>






    <!-- Iconos Bootstrap CDN -->
    <!-- CDN -->
    <!-- recomendable -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


    <!-- Otras funcionalidades -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

</body>

</html>
